<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all lists</title>
    <link rel="stylesheet" href="../../static/main/main_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="header-bar">
        <div>
            <h1>Списки задач</h1>
        </div>
        <a href="{% url 'category_tasks' %}" style="position: absolute; right:5.5%;">Назад</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </div>

    <div id="search-add-wrapper">
        <form class="search-form" method ="GET">
            <input class="search-area" type="text" name="search-area" value="{{ search_input }}" placeholder="Поиск...">
            <button class="button"><i class='bx bx-search-alt'></i></button>
        </form>
        <a id="add-link" href="{% url 'category-create' %}"><i class='bx bx-plus-circle'></i></a>
    </div>

    <div>
        {% for category in categories %}
            <div class="task-wrapper">
                <div class="task-title">
                    <a href="{{ category.get_absolute_url }}">{{ category }}</a>
                </div>
            </div>
        {% empty %}
        {% endfor %}
    </div>
</body>
</html>
